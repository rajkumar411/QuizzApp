<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnAll - Launch Page</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 80%;
            max-width: 250px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LearnAll</h1>
        <p>Your ultimate learning platform.</p>

        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Sign Up</a>
        <a href="dashboard.html" class="btn">Go to Dashboard</a>

        <div class="footer">
            &copy; 2025 LearnAll. All Rights Reserved.
        </div>
    </div>
</body>
</html>
